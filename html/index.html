<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>


<body>
    <div style="margin: 20px;">
        <div>
            <h1 id="playerMove">Player 1 Moves</h1>
        </div>

        <div>
            <div class="row">
                <label class="pr-3 pt-1">Player 1 Score:</label>
                <input id="pl1TotalScore" type="number" readonly class="form-control col-md-1" value="0">
                <input id="pl1TemporaryScore" type="number" readonly class="form-control col-md-1 ml-3" value="0">
                <button id="pl1Random" class="btn btn-sm btn-warning ml-2">Generate Random</button>
                <button id="pl1TakeScore" class="btn btn-sm btn-success ml-2">Take Score</button>
            </div>

            <div class="row pt-4">
                <label class="pr-3 pt-1">Player 2 Score:</label>
                <input id="pl2TotalScore" type="number" readonly class="form-control col-md-1" value="0">
                <input id="pl2TemporaryScore" type="number" readonly class="form-control col-md-1 ml-3" value="0">
                <button id="pl2Random" class="btn btn-sm btn-warning ml-2">Generate Random</button>
                <button id="pl2TakeScore" class="btn btn-sm btn-success ml-2">Take Score</button>
            </div>

        </div>
        <div class="col-md-7">
            <h3 class="center text-success h1" style="text-align: center;" hidden id="bonus">Bonus !</h3>
        </div>
        <div class="pt-3" id="resetGameDiv">
            <h1 id="playerWon" class="text-success"></h1>
            <button id="btnRestart" class="btn btn-success" hidden>Restart</button>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
